<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QUIZ APP</title>
  </head>
  <body>
    <div class="container">
      <h3>Quiz</h3>
      <button class="play">Play</button>
      <div class="result">
        <h3>Your Result : <span></span></h3>
      </div>
      <div class="question_set">
        <p class=question>What is the state ?</p>
        <div class="options">
          <form>
            <div class="option-1">
              <input type="radio" name="option" value="T" />
              <label class="answer" for="T">T</label>
            </div>
            <div class="option-2">
              <input type="radio" name="option" value="F" />
              <label class="answer" for="F">F</label>
            </div>
            <div>
              <input type="radio" name="option" value="S" />
              <label class="answer" for="S">S</label>
            </div>
            <div>
              <input type="radio" name="option" value="G" />
              <label class="answer" for="G">G</label>
            </div>
          </form>
        </div>
        <button class="next">Next</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
